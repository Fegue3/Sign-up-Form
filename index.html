<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <!-- Left section with the image -->
    <div class="image-section">
        <img src="./img/adrian-cuevas-img-20190512-190910-036.jpg" alt="Random Background">
      <div class="logo-container">
        <h1 class="logo-text">FEGUE</h1>
      </div>
    </div>

    <div class="form-section">
      <!-- Header -->
      <header class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </header>

      <!-- Formulário -->
      <form action="#" method="get">
        <h2>Let's do this!</h2>
        <div class="form-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="number" id="phone-number" name="phone-number" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>

        <!-- Terceiro contêiner (dentro do form) -->
        <div class="form-actions">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
